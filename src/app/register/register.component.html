<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-offset-lg-4">
      <div class="card">
        <div class="card-header align-center">Registration</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group mb-3">
              <label for="staticFirst" class="form-label"> <strong>First Name </strong></label>
              <div class="">
                <input type="text" name="fName" formControlName="fName" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f['lName'].errors || (f['lName'].invalid && (f['lName'].dirty || f['lName'].touched)) }" />
                <div class="text-danger" *ngIf="f['fName'].invalid && (f['fName'].dirty || f['fName'].touched)">* Please Enter First Name.</div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="staticLast" class="form-label"><strong>Last Name</strong></label>
              <div class="">
                <input
                  type="text"
                  name="lName"
                  formControlName="lName"
                  class="form-control"
                  placeholder="Last Name"
                  [ngClass]="{ 'is-invalid': submitted && f['lName'].errors || (f['lName'].invalid && (f['lName'].dirty || f['lName'].touched)) }" />
                <div class="text-danger" *ngIf="f['lName'].invalid && (f['lName'].dirty || f['lName'].touched)">* Please Enter Last Name.</div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="staticEmail" class="form-label"><strong>Email</strong></label>
              <div class="">
                <input
                  type="text"
                  name="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors || (f['email'].invalid && (f['email'].dirty || f['email'].touched)) }" />
                <div class="text-danger" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                  <small> * Please Enter Valid Email. </small>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="inputPassword" class="form-label"><strong>Password</strong></label>
              <div class="">
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors || (f['password'].invalid && (f['password'].dirty || f['password'].touched)) }" />
                <div class="text-danger" *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" aria-autocomplete="none">
                  <small>* Please Enter Password. </small>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="inputPassword" class="form-label"><strong>Confirm Password</strong></label>
              <div class="">
                <input
                  type="password"
                  name="repassword"
                  formControlName="repassword"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f['repassword'].errors || (f['repassword'].invalid && (f['repassword'].dirty || f['repassword'].touched)) }" />
                <div class="text-danger" *ngIf="f['repassword'].invalid && (f['repassword'].dirty || f['repassword'].touched)" aria-autocomplete="none">
                  <small>* Please Enter Valid Confirm Password.</small>
                </div>
               
                 
              </div>
            </div>
            <div class="text-center d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" routerLink="/">Back to home</button>

              <button type="submit" class="btn btn-primary ms-2" [disabled]="!registerForm.valid">Save</button>
            </div>
          </form>
        </div>
        <!-- card-body -->
      </div>
      <!-- card -->
    </div>
    <!-- col-lg-->
  </div>
  <!-- row -->
</div>
<!-- container -->
